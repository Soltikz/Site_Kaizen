<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page en maintenance</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        text-align: center;
      }
      .maintenance {
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #d9534f;
      }
      p {
        margin: 10px 0;
      }
      .contact-link {
        color: #007bff;
        text-decoration: none;
      }
      .contact-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="maintenance">
      <h1>Page temporairement inaccessible</h1>
      <p>Nous travaillons actuellement à la remise en état de cette page.</p>
      <p>Veuillez revenir plus tard. Merci pour votre compréhension.</p>
      <p>
        Pour toute question,
        <a href="mailto:support@kaizen.com" class="contact-link"
          >contactez-nous</a
        >.
      </p>
      <p>&copy; 2025 Kaizen. Tous droits réservés.</p>
    </div>
  </body>
</html>
